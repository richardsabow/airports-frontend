<div class="form-container">
  <mat-form-field appearance="outline">
    <mat-label>Lat</mat-label>
    <input matInput name="lat" [(ngModel)]="data.lat" placeholder="Lat">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Lon</mat-label>
    <input matInput name="lon" [(ngModel)]="data.lon" placeholder="Lon">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Radius</mat-label>
    <input matInput name="radius" [(ngModel)]="data.radius" placeholder="Radius in km">
  </mat-form-field>

  <button class="submit-button" mat-raised-button color="primary" (click)="find()">
    Submit
  </button>
</div>



<table mat-table *ngIf="dataSource.length > 0" [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Lat Column -->
  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef> Lat </th>
    <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
  </ng-container>

  <!-- Lon Column -->
  <ng-container matColumnDef="lon">
    <th mat-header-cell *matHeaderCellDef> Lon </th>
    <td mat-cell *matCellDef="let element"> {{element.lon}} </td>
  </ng-container>

  <!-- Dist Column -->
  <ng-container matColumnDef="dist">
    <th mat-header-cell *matHeaderCellDef> Dist </th>
    <td mat-cell *matCellDef="let element"> {{element.dist / 1000 | number:'1.0-2'}} km </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
